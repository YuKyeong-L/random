<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/reset.css">

    <script src="../js/main.js" defer></script>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="header__inner mw1100">
                <div class="header__logo">
                    <div class="logo">
                        <a href="#">
                            <h1>MENU</h1>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main id="content">
            <section class="index-info">
                <div class="index-info__wrap mw1100">
                    <h2 class="index-info__title">📋 메뉴를 추천해주세요! </h2>

                            </li>
                            <li class="index-info__li">
                                붕어빵은 팥붕이 진리다.
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="footer__inner mw1100">
                <p class="footer__copyright">copyright&copy;happy.co.kr</p>
            </div>
